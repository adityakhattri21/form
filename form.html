<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <form class="form">
      <div class="form-control">
        <label class="right">Select Your Source :|</label>
        <input list="source" name="browser" placeholder="AWS" class="left" id="sources">
      <datalist id="source">
      <option value="Google Cloud Storage">
      <option value="Amazon Web Services">
      <option value="Microsoft Azure">
        </datalist>
      </div>
  <div class="form-control">
      <label class="right">Provide a name for pipeline:|</label>
      <input type="text" placeholder="e.g., cust_shop_energy_gkateway001" class="left" minlength="5" id="pipe">
      <small class="hide">Error</small>
        </div>
        <div class="form-control">
      <label class="right">GCS project name:|</label>
      <input type="text" placeholder="gs://your-bucket" class="left"  minlength="5" id="p_name">
      <small class="hide">Error</small>
        </div>
        <div class="form-control">
      <label class="right">Input Cloud Storage File(s) :|</label>
      <input type="text" placeholder="GCS location of your files" class="left"  minlength="5" id="files">
      <small class="hide">Error</small>
      </div>
      <div class="form-control example">
      <p> Example: gs://your-bucket/your-files/01.csv</p>
    </div>
      <div class="form-control">
      <label class="right">GCS credentials :|</label>
      <input type="text"class="left"  minlength="5" id="gcs">
      <small class="hide">Error</small>
      </div>
      <div class="form-control">
      <label class="right">Run Every :|</label>
      <input type="text" placeholder="(in minutes)" class="left" id="time">
      <small class="hide">Error</small>
      </div>
      <div class="buttons">
        <button type="submit" class="btn">Create</button>
        <button type="button" class="btn cancel">Cancel</button>
      </div>

    </form>

<script src="script.js" charset="utf-8"></script>
  </body>
</html>
